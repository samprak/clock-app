<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .timer {
      font-family:'Courier New', Courier, monospace;
    }
  </style>
  <body>
    <audio id="myAudio" src="assets/tick-tok.mp3" type="mp3"></audio>
    <center>
      <section class="timer">
        <h1>
          <span id="hrs" style="font-size: 40px">00</span><span style="font-size: 40px">h : </span><span id="mins" style="font-size: 40px">00</span><span style="font-size: 40px">m : </span><span id="secs" style="font-size: 40px">00</span><span style="font-size: 40px">s : </span><span id="msecs" style="font: 25px;">00</span>
        </h1>
        <button onclick="startClick();">Start</button>
        <button onclick="stopClick();">Stop</button>
        <button onclick="resetClick();">Reset</button><br>
        <h1>
          <span id="chrs" style="font-size: 40px">00</span><span id="cmins" style="font-size: 40px">00</span><span id="AMPM" style="font-size: 40px"> AM </span>  <span id="csecs" onchange="document.getElementById('myAudio').play();" style="font-size: 40px">00</span><span style="font-size: 40px"></span><span id="cmsecs" style="font: 25px;">00</span>
        </h1>
        <h1>
          <span id="dateDate" style="font-size: 40px">00</span><span id="dateMonth" style="font-size: 40px">00</span><span id="dateYear" style="font-size: 40px">00</span><span id="dateDay" style="font-size: 40px">00</span>
        </h1>
      </section>
    </center>
  </body>
  <script>
    let startTimer;
    let started = 0;
    let msecsTimer = 0;
    let secsTimer = 0;
    let minsTimer = 0;
    let hrsTimer = 0;
    function stopWatchAction() {
      ++msecsTimer;
      if (msecsTimer == 100) {
        document.getElementById("myAudio").play();
        msecsTimer = 0;
        ++secsTimer;
        if (secsTimer == 60) {
          secsTimer = 0;
          ++minsTimer;
          if (minsTimer == 60) {
            minsTimer = 0;
            ++minsTimer;
            if (hrsTimer == 24) {
              hrsTimer = 0;
            }
          }
        }
      }
      if (msecsTimer < 10) {
        document.getElementById("msecs").innerText = `0${msecsTimer}`;
      } else {
        document.getElementById("msecs").innerText = msecsTimer;
      }
      if (secsTimer < 10) {
        document.getElementById("secs").innerText = `0${secsTimer}`;
      } else {
        document.getElementById("secs").innerText = secsTimer;
      }
      if (minsTimer < 10) {
        document.getElementById("mins").innerText = `0${minsTimer}`;
      } else {
        document.getElementById("mins").innerText = minsTimer;
      }
      if (hrsTimer < 10) {
        document.getElementById("hrs").innerText = `0${hrsTimer}`;
      } else {
        document.getElementById("hrs").innerText = hrsTimer;
      }
    }
    function startClick() {
      if (started === 0) {
        started = 1;
        startTimer = setInterval(stopWatchAction, 10);
      }
    }
    function stopClick() {
      if (started === 1) {
        started = 0;
        clearInterval(startTimer);
      }
    }
    function resetClick() {
      started = 0;
      clearInterval(startTimer);
      msecsTimer = secsTimer = minsTimer = hrsTimer = 0;
      document.getElementById("msecs").innerText = "00";
      document.getElementById("secs").innerText = "00";
      document.getElementById("mins").innerText = "00";
      document.getElementById("hrs").innerText = "00";
    }
    let clockTime;
    let clockHour;
    let clockMin;
    let clockSec;
    let clockmSec;
    let clockDay;
    let clockMonth;
    let clockYear;
    let displayMonth = ["January", "Feburary", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    let displayDay = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    
    function clockAction() {
    clockTime = new Date();
    clockHour = clockTime.getHours();
    clockMin = clockTime.getMinutes();
    clockSec = clockTime.getSeconds();
    clockmSec = clockTime.getMilliseconds();
    clockDate = clockTime.getDate();
    clockMonth = clockTime.getMonth();
    clockYear = clockTime.getFullYear();
    clockDay = clockTime.getDay();
    
    document.getElementById("cmsecs").innerText = clockmSec.toString().padStart(3,"0");
    document.getElementById("csecs").innerText = clockSec.toString().padStart(2,"0");
    document.getElementById("cmins").innerText = clockMin.toString().padStart(2,"0");
      if (clockHour < 12) {
        document.getElementById("chrs").innerText = `${clockHour.toString().padStart(2,"0")}:`;
        document.getElementById("AMPM").innerText = ` AM `;
      } else {
        document.getElementById("chrs").innerText = `${(clockHour-12).toString().padStart(2,"0")}:`;
        document.getElementById("AMPM").innerText = ` PM `;
      }
    document.getElementById("dateDate").innerText = ` ${clockDate} `;
    document.getElementById("dateMonth").innerText = ` ${displayMonth[clockMonth]} `;
    document.getElementById("dateYear").innerText = ` ${clockYear}, `;
    document.getElementById("dateDay").innerText = ` ${displayDay[clockDay]} `;


    }
    startClock = setInterval(clockAction, 10);
  </script>
</html>
