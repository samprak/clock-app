<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .timer {
      font-family:'Courier New', Courier, monospace;
      font-size: 50px;
    }
  </style>
  <body>
    <audio id="myAudio" src="assets/tick-tok.mp3" type="mp3"></audio>
    <center>
      <section class="timer">
        <h1>
          <span id="hrs">00</span>h : <span id="mins">00</span>m :
          <span id="secs">00</span>s : <span id="msecs" style="font: 25px;">00</span>
        </h1>
        <button onclick="startClick();">Start</button>
        <button onclick="stopClick();">Stop</button>
        <button onclick="resetClick();">Reset</button>
      </section>
    </center>
  </body>
  <script>
    let startTimer;
    let started = 0;
    let msecsTimer = 0;
    let secsTimer = 0;
    let minsTimer = 0;
    let hrsTimer = 0;
    function doSomething() {
      ++msecsTimer;
      if (msecsTimer == 100) {
        document.getElementById("myAudio").play();
        msecsTimer = 0;
        ++secsTimer;
        if (secsTimer == 60) {
          secsTimer = 0;
          ++minsTimer;
          if (minsTimer == 60) {
            minsTimer = 0;
            ++minsTimer;
            if (hrsTimer == 24) {
              hrsTimer = 0;
            }
          }
        }
      }
      if (msecsTimer < 10) {
        document.getElementById("msecs").innerText = `0${msecsTimer}`;
      } else {
        document.getElementById("msecs").innerText = msecsTimer;
      }
      if (secsTimer < 10) {
        document.getElementById("secs").innerText = `0${secsTimer}`;
      } else {
        document.getElementById("secs").innerText = secsTimer;
      }
      if (minsTimer < 10) {
        document.getElementById("mins").innerText = `0${minsTimer}`;
      } else {
        document.getElementById("mins").innerText = minsTimer;
      }
      if (hrsTimer < 10) {
        document.getElementById("hrs").innerText = `0${hrsTimer}`;
      } else {
        document.getElementById("hrs").innerText = hrsTimer;
      }
    }
    function startClick() {
      if (started === 0) {
        started = 1;
        startTimer = setInterval(doSomething, 10);
      }
    }
    function stopClick() {
      if (started === 1) {
        started = 0;
        clearInterval(startTimer);
      }
    }
    function resetClick() {
      started = 0;
      clearInterval(startTimer);
      msecsTimer = secsTimer = minsTimer = hrsTimer = 0;
      document.getElementById("msecs").innerText = "00";
      document.getElementById("secs").innerText = "00";
      document.getElementById("mins").innerText = "00";
      document.getElementById("hrs").innerText = "00";
    }
  </script>
</html>
